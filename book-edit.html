<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>修改图书</title>
</head>
<body>
  <h1>修改图书信息</h1>
  <hr />
  <form method="post">
    <fieldset>
      <legend>修改图书信息</legend>
      <table>
        <tr>
          <td><label>Id</label></td>
          <td><input type="text" name="id" value="<%= data.id %>" disabled /></td>
        </tr>
        <tr>
          <td><label>name</label></td>
          <td><input type="text" name="name" value="<%= data.name %>" /></td>
        </tr>
        <tr>
          <td><label>url</label></td>
          <td>
            <input type="text" name="url"
                   value="<%= data.url %>" />
          </td>
        </tr>
        <tr>
          <td><label>出版社</label></td>
          <td><input type="text" name="country" value="<%= data.country %>" /></td>
        </tr>
      </table>
      <input type="submit" />
    </fieldset>
  </form>
</body>
</html>
